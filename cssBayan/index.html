<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet" type="text/css">
  <title>Bayan</title>
</head>

<body>
  <main class="main">
    <div class="wrapper-container">
      <h1>CSS Bayan</h1>
      <div class="bayan-container">
        <div class="item">
          <input id="is-odd" checked type="radio" name="bayan">
          <label for="is-odd" class="item__decription">Is Odd<div class="cross"></div></label>
          <img class="item__img" alt="meme image" src="./assets/is-odd.webp">
        </div>
        <div class="item">
          <input id="tester" type="radio" name="bayan">
          <label for="tester" class="item__decription">Tester<div class="cross"></div></label>
          <img class="item__img" alt="meme image" src="./assets/tester.webp">
        </div>
        <div class="item">
          <input id="experience" type="radio" name="bayan">
          <label for="experience" class="item__decription">Experience<div class="cross"></div></label>
          <img class="item__img" alt="meme image" src="./assets/experience.webp">
        </div>
        <div class="item">
          <input id="variable" type="radio" name="bayan">
          <label for="variable" class="item__decription">Variable<div class="cross"></div></label>
          <img class="item__img" alt="meme image" src="./assets/variable.webp">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
